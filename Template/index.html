<!DOCTYPE html>
<html lang="en">
   <head>
     {% load static %}
     <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

     <link rel="stylesheet" href="{% static 'cjs/css/bootstrap.min.css' %}" type = "text/css"/>
     <link rel="stylesheet" href="{% static 'cjs/css/style.css' %}" type = "text/css"/>
     <link rel="stylesheet" href="{% static 'cjs/css/responsive.css' %}" type = "text/css"/>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">


      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      <title>Record House</title>
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="/"><img src="{% static 'cjs/images/logo.png' %}" alt="#" style="width:80px;height:80px;"/></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item active mr-auto">
                                 <a class="nav-link" href="/">Home</a>
                              </li>

                              <li class="nav-item">
                                 <a class="nav-link" href="/#service"> Service</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="/#contact">Contact</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="/videos/">Video</a>
                              </li>
                              {% if user.is_authenticated %}
                              <li class="nav-item">
                              <p><i>"Hi {{ user.username }}"</i></p>
                              <a class="nav-link" href="{% url 'logout' %}"><input type="button" value="Sign Out" class="SignOut-button"></a>
                              </li>
                              {% else %}
                              <a class="nav-link" href="/signin/"><input type="button" value="Sign In" class="SignIn-button"></a>
                              {% endif %}
                              </li>
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->

    {% block content %}
    {% endblock %}
      <!-- end banner -->
      <!-- Hosting -->
      <!--  footer -->

      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{% static 'cjs/js/jquery.min.js' %}"></script>
      <script src="{% static 'cjs/js/popper.min.js' %}"></script>
      <script src="{% static 'cjs/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'cjs/js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'cjs/js/plugin.js' %}"></script>
      <script src="{% static 'cjs/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'cjs/js/custom.js' %}"></script>
      <script src="{% static 'cjs/js/jquery.validate.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

   </body>
</html>
